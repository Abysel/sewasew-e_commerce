{% extends './base.html' %}
{% load static %}
{% block main %}

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        flex-direction: column;
        flex-wrap: nowrap;
    
    }
    h1{
        margin:30px;
    }
    .container{
        display: flex;
        align-items: center;
        margin: 28px;
    }

    #show {
        background-color: antiquewhite;
        padding: 20px;
        border-radius: 25px;
        margin:20px;
    }

    img {
        max-width: 300px;
        width:100%;
        height:300px
    }

    .showoff {
        display: flex;
        justify-content: right;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: flex-end;
        padding: 0 20px;
    }

    h2,
    p {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<title>Document</title>
</head>
<body>
<h1>my</h1>
<div class="container">
    
        {% for product in products %}
            <div id="show">
                <img src="{{product.image.url}}"">
                <div class="showoff">
                    <h2>{{product.name}}</h2>
                    <p>{{product.price}}</p>
                </div>
            
            </div>
        {% endfor %}
  
    </div>
{% endblock main %}
