{% extends '../base.html' %}
{% block styleandlink %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'lato', sans-serif;
    }

    

    .product {
        display: flex;
        margin: 100px 0;
        height:60vh;
        justify-content:center;

    }

    .product_deatil {
        height: 300px !important;
        width: 400px;
        word-wrap: break-word;
        box-shadow: 0px 0px 1px 0.3px rgba(0, 0, 0, 0.5);
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .product_title {
        font-size: 3rem;
        padding: 10px 0 30px 5px;
    }

    .pdescripyion {
        font-size: 1.5rem;
        padding: 5px 0 10px 5px;
    }

    select,
    label {
        font-size: 1.5rem;
        margin: 15px 0 10px 5px;
    }

    .add_cart {
        position: relative;
        display: flex;
        align-items: center;
        font-size: 2rem;
        justify-content: space-between;
        bottom: 0;
        margin: 15px 0 10px 5px;
    }

    .btn {
        border: 1px solid #b72351;
        padding: 10px;
        font-size: 1.5rem;
        background: #b72351;
        border-radius: 6px;
        margin: 10px;
    }


    .btn a {
        text-decoration: none;
        color: #fff;
    }
</style>
{% endblock %}
{% block main %}
<div class="product">
    <div class="product_img">
        <img src="{{product.image.url}}" style="height: 300px
        ; width: 300px;" alt="">
    </div>
    <div class="product_deatil">
        <div class="product_title">
            {{product.name|title}}
        </div>
        <p class="pdescripyion">{{product.description}}</p>
        <label for="quantity"> Quantity: </label>
        <select id="quantity">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
        </select>
        <div class="add_cart">
            <div class="price">${{product.price}}</div>
            <div class="btn"><a href="#">Add to cart</a></div>
        </div>
    </div>
{% endblock main %}
